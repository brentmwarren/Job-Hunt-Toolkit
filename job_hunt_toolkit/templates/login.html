{% extends 'base.html' %} 
{% block content %}

{% if error %}
<p style="background-color: salmon; padding: 10px;">{{ error }}</p>
{% endif %}
<section id="register-page" class="page">
	<div>
		<form class="login-form" class="new-app" id="register-form" action="{% url 'login' %}" method="POST">
			{% csrf_token %}

			<p>
				<label for="username">Username</label>
				<input type="text" name="username" required maxlength="25" minlength="2" />
			</p>

			<p>
				<label for="password">Password</label>
				<input
					type="password"
					name="password"
					required
					maxlength="25"
					minlength="4"
				/>
			</p>

			<button type="submit" class="save btn btn-default">Login</button>
		</form>
	</div>
</section>
{% endblock %}
